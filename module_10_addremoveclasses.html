<body>
	<h1>Adding & Removing Classes</h1>
	    <h3>Remove Class</h3>
	    <p class="font-color-change">Use the .removeClass method to 
	remove a class from a matched element(s).</p>
	<hr>
	    <h3>Add Class</h3>
	    <p id="add-class">Use .addClass to add a class to a matched 
	element(s).</p>

	<hr>

	    <h3>Toggle Class</h3>
	    <div id="toggle-class">
	        <p>Use .toggleClass to toggle the class on or off.</p>
	        <button id="toggle-button">Change Text Color</button>
	    </div>
