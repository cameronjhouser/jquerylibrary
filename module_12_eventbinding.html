<!DOCTYPE html>
<html>
<head>
	<title>Hello Bootstrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
</head>
<body>
	<h1>Event Binding</h1>
	    <h3>On</h3>
	    <p>Binds an event to matched elements.</p>
	    <ul id="on">
	        <li>Click to hide me!</li>
	        <li>And me!</li>
	        <li>Don't forget about me!</li>
	    </ul>

	<hr>

	    <h3>Off</h3>
	    <p>Unbind the event once you've clicked one item</p>
	    <ul id="off">
	        <li>Click to hide me!</li>
	        <li>And me!</li>
	        <li>Don't forget about me!</li>
	    </ul>


	<script src="module_12_eventbinding.js"></script>
</body>
</html>
